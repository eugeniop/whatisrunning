<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Train Activity</title>
<style>
:root{
  --bg:#0b0f14;
  --panel:#101722;
  --text:#e9f0ff;
  --muted:#a7b3c7;
  --border:rgba(255,255,255,.12);
  --accent:#8ab5ff;
  --good:#34d399;
  --shadow:0 12px 32px rgba(0,0,0,.35);
  --radius:16px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:radial-gradient(1200px 700px at 20% 10%,rgba(138,181,255,.10),transparent 60%),var(--bg);
  color:var(--text);
}
header{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  padding:24px 32px 18px;
  border-bottom:1px solid var(--border);
}
h1{margin:0;font-size:36px;letter-spacing:-.01em}
.subtitle{color:var(--muted);font-size:17px;margin-top:6px}
.page{max-width:1100px;margin:0 auto;padding:24px 18px 34px}
.controls{
  display:flex;
  align-items:center;
  gap:14px;
  background:linear-gradient(180deg,rgba(32,44,64,.65),rgba(20,30,45,.9));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:14px 16px;
  box-shadow:var(--shadow);
}
.controls label{font-size:15px;color:var(--muted)}
input[type="date"]{
  background:rgba(255,255,255,.05);
  border:1px solid var(--border);
  color:var(--text);
  padding:10px 12px;
  border-radius:10px;
  font-size:16px;
}
.grid{
  margin-top:18px;
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
}
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:14px 16px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:10px;
}
.cardHeader{display:flex;justify-content:space-between;gap:12px;align-items:flex-start}
.flag{font-size:32px;line-height:1;margin-right:8px}
.titleRow{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
.trainName{margin:0;font-size:22px;letter-spacing:-.01em}
.railway{color:var(--muted);font-size:16px;margin-top:2px}
.badges{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border-radius:999px;
  font-size:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
}
.badge .icon{font-size:17px}
.duration{
  text-align:right;
  min-width:140px;
  display:flex;
  flex-direction:column;
  gap:4px;
  align-items:flex-end;
}
.timeRange{font-weight:700;letter-spacing:.01em}
.ongoing{color:var(--good)}
.notes{
  border:1px solid rgba(255,255,255,.08);
  border-radius:12px;
  padding:10px 12px;
  background:rgba(255,255,255,.03);
  font-size:15px;
}
.empty{color:var(--muted);font-size:16px;border:1px dashed var(--border);border-radius:14px;padding:16px;text-align:center}
.error{color:#fca5a5;font-weight:700}
.pill{border:1px solid rgba(138,181,255,.5);background:rgba(138,181,255,.12);}
.small{font-size:14px;color:var(--muted)}
.eyebrow{letter-spacing:.08em;text-transform:uppercase;font-size:12px;color:var(--muted);font-weight:750}
.summary{
  margin-top:18px;
  background:linear-gradient(180deg,rgba(28,38,54,.85),rgba(16,23,34,.95));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:16px;
  box-shadow:var(--shadow);
}
.summaryHeader{display:flex;align-items:flex-start;justify-content:space-between;gap:12px;flex-wrap:wrap}
.summaryGrid{
  margin-top:14px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:12px;
}
.summaryCard{
  background:rgba(255,255,255,.02);
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:12px 14px;
  display:flex;
  flex-direction:column;
  gap:8px;
  min-height:120px;
}
.summaryTitle{font-weight:750;font-size:15px;letter-spacing:-.01em}
.metricValue{font-size:26px;font-weight:800;letter-spacing:-.01em}
.row{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
.pillRow{display:flex;flex-wrap:wrap;gap:8px}
.pillRow .pill{background:rgba(138,181,255,.10);border-color:rgba(138,181,255,.4)}
.countryRow{display:flex;flex-wrap:wrap;gap:8px;font-size:24px}
.distRow{display:flex;flex-direction:column;gap:6px}
.distLabel{display:flex;align-items:center;gap:10px;font-weight:650}
.distLabel .count{margin-left:auto;font-size:13px;color:var(--muted)}
.bar{height:8px;border-radius:999px;background:rgba(255,255,255,.06);overflow:hidden;border:1px solid rgba(255,255,255,.08)}
.bar span{display:block;height:100%;background:linear-gradient(90deg,rgba(138,181,255,.8),rgba(138,181,255,.45));box-shadow:0 6px 14px rgba(138,181,255,.15)}
.hidden{display:none}
@media(max-width:720px){
  .summaryHeader{flex-direction:column;align-items:flex-start}
}
@media(max-width:720px){
  header{flex-direction:column;align-items:flex-start;gap:8px}
  .cardHeader{flex-direction:column;align-items:flex-start}
  .duration{text-align:left;align-items:flex-start}
}
</style>
</head>
<body>
  <header>
    <div>
      <h1>Train Activity</h1>
      <div class="subtitle">View every run for a selected day.</div>
    </div>
    <a class="subtitle" href="/">‚Üê Back to live display</a>
  </header>

  <div class="page">
    <div class="controls">
      <label for="date">Choose a date</label>
      <input id="date" type="date" />
      <div class="small" id="status"></div>
    </div>

    <section class="summary hidden" id="summary">
      <div class="summaryHeader">
        <div>
          <div class="eyebrow">Daily insights</div>
          <h2 style="margin:4px 0 0;font-size:22px">Activity statistics</h2>
          <div class="small">Overview of everything that ran on the selected day.</div>
        </div>
        <div class="small" id="summaryMeta"></div>
      </div>
      <div class="summaryGrid" id="summaryGrid"></div>
    </section>

    <div class="grid" id="runs"></div>
  </div>

<script>
const powerIcon = (p) => ({Steam:"üöÇ",Diesel:"üöÜ",Electric:"‚ö°"}[p] || "üöÜ");
const typeIcon  = (t) => ({Passenger:"üë•",Freight:"üì¶",Special:"‚≠ê",Mixed:"üöÉ"}[t] || "üöÉ");
const powerTypeIcon = (t) => ({AC:"üîå",DC:"üîã",Digital:"üíª"}[t] || "üîå");

function toLocalDateInput(d=new Date()){
  const local = new Date(d.getTime() - d.getTimezoneOffset() * 60000);
  return local.toISOString().slice(0,10);
}

function formatTime(iso){
  if (!iso) return "‚Äî";
  return new Date(iso).toLocaleTimeString([], { hour:"2-digit", minute:"2-digit" });
}

function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function distribution(items, total){
  return items.map(({ label, count }) => {
    const pct = total ? Math.round((count / total) * 100) : 0;
    return `
      <div class="distRow">
        <div class="distLabel">
          <span>${escapeHtml(label)}</span>
          <span class="count">${count} ‚Ä¢ ${pct}%</span>
        </div>
        <div class="bar"><span style="width:${pct}%"></span></div>
      </div>
    `;
  }).join("");
}

function summarize(runs){
  const summary = document.getElementById("summary");
  const grid = document.getElementById("summaryGrid");
  const meta = document.getElementById("summaryMeta");

  if (!runs.length){
    summary.classList.add("hidden");
    grid.innerHTML = "";
    meta.textContent = "";
    return;
  }

  summary.classList.remove("hidden");
  const totalRuns = runs.length;
  const uniqueTrains = new Set(runs.map(r => r.train_id || r.name)).size;
  const totalMinutes = runs.reduce((acc,r) => acc + (r.duration?.minutes || 0), 0);
  const hours = Math.floor(totalMinutes / 60);
  const minutes = totalMinutes % 60;
  meta.textContent = `${totalRuns} run${totalRuns === 1 ? "" : "s"} ‚Ä¢ ${uniqueTrains} unique train${uniqueTrains === 1 ? "" : "s"} ‚Ä¢ ${hours}h ${minutes.toString().padStart(2,"0")}m total runtime`;

  const longest = runs.reduce((best, r) => {
    if (!best || r.numberOfCars > best.numberOfCars) return r;
    return best;
  }, null);

  const countries = [...new Set(runs.map(r => r.country))];
  const powerCounts = Object.entries(runs.reduce((acc,r) => {
    acc[r.power] = (acc[r.power] || 0) + 1;
    return acc;
  }, {})).sort((a,b) => b[1]-a[1]).map(([label,count]) => ({label, count}));

  const lengthBuckets = [
    { label: "0‚Äì5 cars", test: (n) => n <= 5 },
    { label: "6‚Äì10 cars", test: (n) => n >= 6 && n <= 10 },
    { label: "11‚Äì15 cars", test: (n) => n >= 11 && n <= 15 },
    { label: "16+ cars", test: (n) => n >= 16 }
  ];
  const lengthCounts = lengthBuckets.map(bucket => ({
    label: bucket.label,
    count: runs.filter(r => bucket.test(r.numberOfCars || 0)).length
  }));

  const powerTypeCounts = Object.entries(runs.reduce((acc,r) => {
    acc[r.powerType] = (acc[r.powerType] || 0) + 1;
    return acc;
  }, {})).sort((a,b) => b[1]-a[1]).map(([label,count]) => ({label, count}));

  const railways = Object.entries(runs.reduce((acc,r) => {
    acc[r.railway] = (acc[r.railway] || 0) + 1;
    return acc;
  }, {})).sort((a,b) => b[1]-a[1]);
  const topRailway = railways[0] ? `${railways[0][0]} (${railways[0][1]} run${railways[0][1] === 1 ? "" : "s"})` : "‚Äî";

  grid.innerHTML = `
    <div class="summaryCard">
      <div class="summaryTitle">Longest train</div>
      ${longest ? `
        <div class="metricValue">${escapeHtml(longest.numberOfCars ?? 0)} cars</div>
        <div class="row small">
          <span class="flag" aria-hidden="true">${escapeHtml(longest.country)}</span>
          <strong>${escapeHtml(longest.name)}</strong>
        </div>
        <div class="small">${escapeHtml(longest.railway)} ‚Ä¢ ${escapeHtml(longest.powerType)}</div>
      ` : `<div class="small">No data</div>`}
    </div>

    <div class="summaryCard">
      <div class="summaryTitle">Countries represented</div>
      <div class="countryRow">${countries.map(c => `<span title="Country">${escapeHtml(c)}</span>`).join("") || "<span class='small'>‚Äî</span>"}</div>
      <div class="small">${countries.length || 0} countr${countries.length === 1 ? "y" : "ies"}</div>
    </div>

    <div class="summaryCard">
      <div class="summaryTitle">Locomotive power mix</div>
      ${distribution(powerCounts, totalRuns)}
    </div>

    <div class="summaryCard">
      <div class="summaryTitle">Train length distribution</div>
      ${distribution(lengthCounts, totalRuns)}
    </div>

    <div class="summaryCard">
      <div class="summaryTitle">Power supply</div>
      ${distribution(powerTypeCounts, totalRuns)}
      <div class="small">Top railway: ${escapeHtml(topRailway)}</div>
    </div>
  `;
}

function render(runs){
  const root = document.getElementById("runs");
  if (!runs.length){
    summarize([]);
    root.innerHTML = `<div class="empty">No train activity recorded for this date.</div>`;
    return;
  }

  summarize(runs);

  root.innerHTML = runs.map(r => {
    const stopLabel = r.stop_time ? formatTime(r.stop_time) : "Still running";
    const ongoing = !r.stop_time;
    const duration = r.duration ? `${r.duration.hours}h ${r.duration.remainderMinutes.toString().padStart(2,"0")}m` : "";

    return `
      <article class="card">
        <div class="cardHeader">
          <div>
            <div class="titleRow">
              <span class="flag" title="Country">${escapeHtml(r.country)}</span>
              <h2 class="trainName">${escapeHtml(r.name)}</h2>
              <span class="badge pill"><span class="icon">üìç</span>${escapeHtml(r.location)}</span>
            </div>
            <div class="railway">${escapeHtml(r.railway)}</div>
            <div class="badges">
              <span class="badge"><span class="icon">${powerIcon(r.power)}</span>${escapeHtml(r.power)}</span>
              <span class="badge"><span class="icon">${typeIcon(r.trainType)}</span>${escapeHtml(r.trainType)}</span>
              <span class="badge"><span class="icon">üöÉ</span>${escapeHtml(r.numberOfCars)} cars</span>
              <span class="badge"><span class="icon">${powerTypeIcon(r.powerType)}</span>${escapeHtml(r.powerType)}</span>
              <span class="badge"><span class="icon">üìÖ</span>${escapeHtml(r.years)}</span>
            </div>
          </div>
          <div class="duration">
            <div class="timeRange">${formatTime(r.start_time)} ‚Üí ${ongoing ? "‚Äî" : stopLabel}</div>
            <div class="small ${ongoing ? "ongoing" : ""}">${ongoing ? "Still running" : stopLabel}</div>
            ${duration ? `<div class="small">Duration: ${duration}</div>` : ""}
          </div>
        </div>
        ${r.notes ? `<div class="notes">${escapeHtml(r.notes)}</div>` : ""}
      </article>
    `;
  }).join("");
}

async function loadRuns(date){
  const status = document.getElementById("status");
  status.textContent = "Loading‚Ä¶";
  try{
    const res = await fetch(`/api/reports/runs?date=${encodeURIComponent(date)}`);
    if (!res.ok) throw new Error("Unable to load runs");
    const data = await res.json();
    render(data.runs || []);
    status.textContent = `Showing activity for ${date}`;
  }catch(e){
    document.getElementById("runs").innerHTML = `<div class="empty error">${escapeHtml(e.message)}</div>`;
    status.textContent = "";
  }
}

const dateInput = document.getElementById("date");
dateInput.value = toLocalDateInput();
dateInput.addEventListener("change", (ev) => {
  if (ev.target.value) loadRuns(ev.target.value);
});

loadRuns(dateInput.value);
</script>
</body>
</html>
